<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS demo</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="my-20 mx-44 rounded border-2 border-gray-200">
        <!-- Qoute Container -->
        <div class="h-14 bg-linear-to-t from-sky-500 to-indigo-500 h-24 text-white flex justify-center items-center font-bold tex-2xl rounded-t">
            News you can trust.
        </div>
        <!-- Content Container -->
        <div class= "text-center mt-6" >
            <h3 class="text-lg font-semibold">Sty up to date with the latest!</h3>
            <p>
                Subscribe our Newsletter for the latest news straight into your inbox.
            </p>
        
        <form action="" placeholder="" class="flex flex-wrap">

            <input 
            type="text" 
            placeholder="your@email.com" 
            class="rounded-sm w-full mx-60 bg-slate-200 text-center placeholder:text-sm mt-4 mb-3 py-1">
            <button class="w-full bg-blue-500 text-white mx-80 py-1 rounded-xl">Subscribe</button>
            
        </form>
        <p class="mx-6 my-5">We value your privacy.</p>
    </div>
    </div>
    
</body>
</html>
